version: '3.8'

services:
  backend:
    build:
      context: ../          # <-- point to the root of the Quiz repo
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
